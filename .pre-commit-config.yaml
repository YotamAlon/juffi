repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: python
        additional_dependencies: [black>=23.0.0]
        types: [python]
        args: [--line-length=88]

      - id: isort
        name: isort
        entry: isort
        language: python
        additional_dependencies: [isort>=5.0.0]
        types: [python]
        args: [--profile=black, --line-length=88]

      - id: mypy
        name: mypy
        entry: mypy
        language: python
        language_version: python3.10
        additional_dependencies: [mypy>=1.0.0]
        types: [python]
        args: [--ignore-missing-imports, --show-error-codes, --explicit-package-bases]

      - id: pylint
        name: pylint
        entry: pylint
        language: python
        language_version: python3.10
        additional_dependencies: [pylint>=2.15.0,pytest>=7.0.0]
        types: [python]

      - id: pytest
        name: pytest
        entry: pytest
        language: python
        language_version: python3.10
        additional_dependencies: [pytest>=7.0.0]
        pass_filenames: false
        always_run: true
        args: [tests/, --tb=no, -q]
        verbose: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
