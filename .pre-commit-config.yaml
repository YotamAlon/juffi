repos:
  # All tools using local environment
  - repo: local
    hooks:
      # Black - Python code formatter (auto-fixes formatting)
      - id: black
        name: black
        entry: black
        language: python
        additional_dependencies: [black>=23.0.0]
        types: [python]
        args: [--line-length=88]

      # isort - Import sorting (auto-fixes import order)
      - id: isort
        name: isort
        entry: isort
        language: python
        additional_dependencies: [isort>=5.0.0]
        types: [python]
        args: [--profile=black, --line-length=88]

      # MyPy - Static type checking
      - id: mypy
        name: mypy
        entry: mypy
        language: python
        additional_dependencies: [mypy>=1.0.0]
        types: [python]
        args: [--ignore-missing-imports, --show-error-codes, --explicit-package-bases]
        exclude: ^tests/

      # Pylint - Code quality and style checking
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]

      # Run tests
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [tests/, --tb=no, -q]
        verbose: true

      # Trailing whitespace
      - id: trailing-whitespace
        name: trim trailing whitespace
        entry: trailing-whitespace-fixer
        language: system
        types: [text]

      # End of file fixer
      - id: end-of-file-fixer
        name: fix end of files
        entry: end-of-file-fixer
        language: system
        types: [text]

      # Check YAML
      - id: check-yaml
        name: check yaml
        entry: check-yaml
        language: system
        types: [yaml]

      # Check for large files
      - id: check-added-large-files
        name: check for added large files
        entry: check-added-large-files
        language: system

      # Check for merge conflicts
      - id: check-merge-conflict
        name: check for merge conflicts
        entry: check-merge-conflict
        language: system
        types: [text]
